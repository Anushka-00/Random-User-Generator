<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <!--Bootstrap 5 CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--External CSS-->
    <link rel="stylesheet" href="index.css">
    <script src="https://use.fontawesome.com/2487127b9d.js"></script>
</head>
<body>
    <div class="container mt-3">
        <!--Heading-->
        <div class="heading text-center">
            <h1>RANDOM USER GENERATOR</h1>
        </div>

        <!--Add person here-->
        <div class="container">
            <div class="row person align-items-center">
                <div class="col-md-6 text-center">
                    <img src="" alt="user-profile-picture" class="img-fluid" id="personImage">
                    <br>
                </div>
                <div class="col-md-6 col">
                    <div class="personDetails mt-sm-4 overflow-auto">
                        <table class="table table-borderless table-hover align-middle text-center">
                            <tbody>
                                <tr>
                                    <td class="border-bottom border-secondary"><span>NAME</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personName"></span></td>
                                </tr>
                                <tr>
                                    <td class="border-bottom border-secondary"><span>DOB</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personAge"></span></td>
                                </tr>
                                <tr>
                                    <td class="border-bottom border-secondary"><span>GENDER</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personGender"></span></td>
                                </tr>
                                <tr>
                                    <td class="border-bottom border-secondary"><span>LOCATION</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personLocation"></span></td>
                                </tr>   
                                <tr>
                                    <td class="border-bottom border-secondary"><span>COUNTRY</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personNationality"></span></td>
                                </tr>
                                <tr>
                                    <td class="border-bottom border-secondary"><span>MOBILE</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personMobile"></span></td>
                                </tr>
                                <tr>
                                    <td class="border-bottom border-secondary"><span>PHONE</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personPhone"></span></td>
                                </tr>
                                <tr>
                                    <td class="border-bottom border-secondary"><span>EMAIL ID</span></td>
                                    <td class="border-start border-bottom border-secondary"><span id="personEmail"></span></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>    

            <!--Button for generating person-->
            <div class="row">
                <div class="col-12 col">
                    <div class="container generator text-center mt-3">
                        <button class="btn btn-primary" id="generator">Generate a new person</button>
                    </div>
                </div>
            </div>       
        </div>       
        
    </div>
    <footer class="mt-md-2 mt-lg-3 px-3 py-3 text-center">
        <h6 class="text-light">Made with &nbsp;<i class="fa fa-heart"></i>&nbsp; by Anushka Gupta</h6>
    </footer>


    <!--Javscript-->
    <script type="text/javascript" src="index.js"></script>
    <!--Bootstrap Javascipt-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
